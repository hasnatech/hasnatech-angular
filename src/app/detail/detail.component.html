<div class="bg_img">
    <h1 class="container text-white">
        {{data.title}}
    </h1>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-8">
            <div [innerHTML]="data.content"></div>
        </div>
        <div class="col-md-4">
            <!-- <div class="list_clr" [innerHTML]="list"> -->
            <div class="list_clr">
                <h3 class='mb-3'>Recent Blogs</h3>
                <div *ngFor="let blog of this.relatedBlog" class="shadow mb-5 bg-white rounded">
                    <img [src]="this.image_url + blog.image" alt="{{ blog.title }}" class="img-fluid" />
                    <div class="p-3">
                    <a class="hover:underline normal" [routerLink]="['/detail', blog.id]">{{ blog.title }}</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <app-action-link></app-action-link>
</div>
